<div class="center-container">
  <div class="toolbar toolbar-top">
    <a href="#/add" class="right">
      <svg class="icon">
        <use xlink:href="#upload" />
      </svg>
    </a>
    <a href="{{$root.configData.homeLink}}" class="right">
      <svg class="icon">
        <use xlink:href="#home" />
      </svg>
    </a>
  </div>
  <h2>Workouts</h2>
  <ul class="workout-list list" ng-controller="listCtrl">
    <li ng-repeat="workout in viewData.workouts" workout-list-repeat>
      <a class="workout-list-name" href="#/workout?id={{workout.id}}">
        {{ workout.name }}
      </a>
  
      <a class="desc-toggle action-icn" ng-if="workout.description">
        <svg class="icon">
          <use xlink:href="#info" />
        </svg>
      </a>

      <a class="trash-btn action-icn" ng-click="listEvents.deleteWorkout(workout.id)">
        <svg class="icon">
          <use xlink:href="#trash" />
        </svg>
      </a>
      
      <ul class="workout-description" ng-if="workout.description">
        <li><p>{{ workout.description }}</p></li>
      </ul>
    </li>
    <li class="error" ng-show="viewData.workouts.length < 1">
      <p>
        <svg class="icon">
          <use xlink:href="#warning" />
        </svg> There aren't any workouts loaded.
      </p>
    </li>
    <li class="error" ng-show="viewData.errorMsg">
      <p>
        <svg class="icon">
          <use xlink:href="#warning" />
        </svg> {{ viewData.errorMsg }}
      </p>
    </li>
  </ul>
</div>
