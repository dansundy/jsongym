<div class="workout-wrapper">
  <div class="name">{{exercise.name}}</div>
  <div class="description">{{exercise.description}}</div>
  <div class="reps-time">
    <span class="reps">{{exercise.reps}}</span> / <span class="timer" workout-timer="{{exercise.setTimer}}"></span>
  </div>
  <div class="next-up">Next Up: {{exercise.nextUp}}</div>
  <a class="action btn is-inactive" ng-click="nextAction.action()">{{nextAction.text}}</a>
</div>
