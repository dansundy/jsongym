<!DOCTYPE html>
<html lang="en" ng-app="Gym" manifest="manifest.appcache">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>JSON Gym</title>
  <meta name="description" content="A customizable workout webapp for developers.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="apple-mobile-web-app-title" content="JSON Gym">
  <meta name="application-name" content="JSON Gym">
  
  <!-- build:css css/style.css -->
    <link rel="stylesheet" href="components/standardize/standardize.css">
    <link rel="stylesheet" href="css/style.css">
  <!-- endbuild -->

  <!-- Favicons -->
  <link rel="apple-touch-icon" sizes="152x152" href="apple-touch-icon-152x152.png">
  <link rel="icon" type="image/png" href="favicon.png" sizes="32x32">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="msapplication-TileImage" content="mstile-144x144.png">
  
</head>
<body>
  <div ng-include="'partials/svg-icons.html'"></div>
  <div class="wrapper">
    <div class="view-wrapper" ng-view ng-class="[viewData.temperature, viewData.view]"></div>
  </div>
  
  <script type="text/javascript" src="https://www.dropbox.com/static/api/2/dropins.js" id="dropboxjs" data-app-key="fmb3jdaksbjjqlx"></script>

  <!-- build:js js/optimized.js -->
    <script src="components/angular/angular.js"></script>
    <script src="components/angular-route/angular-route.js"></script>

    <script src="js/main.js"></script>
    <script src="js/services.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/data.js"></script>

    <script src="js/controllers/view-ctrl.js"></script>
    <script src="js/controllers/add-ctrl.js"></script>
    <script src="js/controllers/list-ctrl.js"></script>
    <script src="js/controllers/workout-ctrl.js"></script>
    <script src="js/controllers/menu-ctrl.js"></script>
  <!-- endbuild -->
</body>
</html>
