<div class="workout-wrapper wrapper" ng-class="states.viewClass"><div class="toolbar workout-toolbar-top"><a class="right" ng-click="events.close()"><svg class="icon icon-exit"><use xlink:href="#exit"></use></svg></a> <a class="right" ng-click="states.paused = !states.paused"><svg class="icon icon-play-pause"><use ng-if="states.paused" xlink:href="#play"></use><use ng-if="!states.paused" xlink:href="#pause"></use></svg></a></div><div class="workout-main-panel wrapper-inner"><!-- <div class="info-wrapper"> --><div class="name">{{exercise.name}}</div><div class="description">{{exercise.description}}</div><div class="reps-time"><span class="reps" ng-show="exercise.reps">{{exercise.reps}}</span> <span ng-show="exercise.reps && exercise.currentTime !== null">/</span> <span class="timer" workout-timer="{{exercise.setTimer}}" ng-show="exercise.currentTime !== null">{{exercise.currentTime}}</span></div><!-- </div> --><div class="action-wrapper"><a class="action btn" ng-class="actionClass" ng-click="nextAction.action()" ng-show="nextAction.text">{{nextAction.text}}</a></div></div><div class="toolbar workout-toolbar-bottom"><div class="next-up" ng-show="exercise.nextUp"><strong>Next Up:</strong> {{exercise.nextUp}}</div></div></div>
